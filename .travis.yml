sudo: required
services:
  - docker

before_install:
  - docker build -t moshood002/docker-react -f Dockerfile.dev .


script:
  - docker run moshood002/docker-react npm run test -- --watchAll=false


deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-646562722038"
  bucket_path: "docker-react"
  edge: true
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_ACCESS_KEY"

